apiVersion: apps/v1
kind: Deployment
metadata:
  name: typescript-api
  labels:
    app: typescript-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: typescript-api
  template:
    metadata:
      labels:
        app: typescript-api
    spec:
      containers:
      - name: typescript-api
        image: typescript-api:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: typescript-api-service
spec:
  selector:
    app: typescript-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer